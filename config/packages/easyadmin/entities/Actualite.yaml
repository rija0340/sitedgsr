easy_admin:

  entities:
    Actualite:
      class: App\Entity\Actualite
      # templates:
      #   show: 'easyadmin/actualite/show.html.twig'
      #   edit: 'easyadmin/actualite/edit.html.twig'
      label: "Actualite"
      form:
        fields:
          - {property: 'title', label: 'Titre'} 
          - {property: 'content',label: Contenu ,type: 'text_editor'} 
          - url_video
          - {property: 'datePub', label: 'Date'} 
          - {property: 'video_only', label: 'Video_only'} 
          - { property: 'imageFile',label: photo Caroussel, type: 'vich_image' }
          - { property: 'attachements',label: Autre photos, type: 'collection', type_options: {entry_type: 'App\Form\AttachementType', by_reference: false}}
          
      list:
        collapse_actions: true
        actions: ['show', 'edit', 'delete']
        batch_actions: ['delete']
        title: "Liste Actualites "
        fields:
          - {property: 'title', label: 'Titre'} 
          - {property: 'content', label: 'Contenu'} 
          - {property: 'datePub', label: 'Date'} 
          - {property: 'filename',label: 'Photo',  type: 'image', base_path: '%uploads_actualite_path%'} 

      show:
        fields:
          - {property: 'title', label: 'Titre'} 
          - {property: 'content', type: 'raw'}
          - datePub
          - {property: 'filename', label: Photo caroussel,type: 'image', base_path: '%uploads_actualite_path%'}
          - {property: 'attachements',label: Autre photos, template: 'attachement.html.twig'}

      edit:
        design:
          form_theme: 'vertical'
        help: "Aza atao betsaka ny fahadisoana"
        fields:
          - '-tags'
